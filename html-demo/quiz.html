<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>React Quiz App</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/quiz.css" />
  </head>
  <body>
    <header>
      <div class="wrap">
        <div class="logo">
          <a href="index.html"><img src="../public/logo.png" alt="logo" /></a>
        </div>

        <nav>
          <ul>
            <li><a class="btn btn-orange" href="login.html">Login</a></li>
            <li><a class="btn btn-green" href="signup.html">Signup</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="wrap">
        <h2 class="entry-title">Quiz</h2>

        <div class="form-wrap">
          <div class="illustration">
            <img src="../public/logo512.png" alt="illustration" />
          </div>

          <form action="">
            <h3 class="qn-title">
              Pick three of your favorite Star Wars Films
            </h3>

            <label>
              <input type="checkbox" name="qn1" id="qn1" />
              Your option 1
            </label>

            <label>
              <input type="checkbox" name="qn1" id="qn1" />
              Your option 2
            </label>

            <label>
              <input type="checkbox" name="qn1" id="qn1" />
              Your option 3
            </label>

            <label>
              <input type="checkbox" name="qn1" id="qn1" />
              Your option 4
            </label>
          </form>
        </div>

        <div class="progress-bar">
          <a href="#" class="btn btn-orange prev">Back</a>

          <div class="bar">
            <div class="tooltip">100% Complete</div>
            <div class="progress">
              <span class="indecator"></span>
            </div>
          </div>

          <a href="#" class="btn btn-green next">Next Question</a>
        </div>
      </div>
    </main>

    <footer>
      <div class="wrap">
        <p class="copyrights">
          &copy; 2022 React Quiz App. All rights reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
