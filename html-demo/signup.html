<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>React Quiz App</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/form.css" />
  </head>
  <body>
    <header>
      <div class="wrap">
        <div class="logo">
          <a href="index.html"><img src="../public/logo.png" alt="logo" /></a>
        </div>

        <nav>
          <ul>
            <li><a class="btn btn-orange" href="login.html">Login</a></li>
            <li><a class="btn btn-green" href="signup.html">Signup</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="wrap">
        <h2 class="entry-title">Create an Account</h2>

        <div class="form-wrap">
          <div class="illustration">
            <img src="../public/logo512.png" alt="illustration" />
          </div>

          <form action="">
            <p class="form-field">
              <input class="field" type="text" placeholder="Enter your name" />
            </p>

            <p class="form-field">
              <input class="field" type="text" placeholder="Enter your email" />
            </p>

            <p class="form-field">
              <input
                class="field"
                type="password"
                placeholder="Enter your password"
              />
            </p>

            <p class="form-field">
              <input
                class="field"
                type="password"
                placeholder="Enter confirm password"
              />
            </p>

            <p>
              <label>
                <input class="checkbox" type="checkbox" />
                I agree to the Terms & Conditions
              </label>
            </p>

            <p>
              <input class="submit" type="submit" value="Submit Now" />
            </p>

            <p>Already have an account? <a href="login.html">Login</a> now.</p>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="wrap">
        <p class="copyrights">
          &copy; 2022 React Quiz App. All rights reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
